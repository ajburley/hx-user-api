<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="superhero-bootswatch.min.css"/>
    <title>Test Harness</title>
  </head>
  <body>
  	<div class="container">
    	<h1>Test Harness</h1>
    	<div class="alert alert-danger" id="error_box" style="display: none;">
		  <h4 class="alert-heading">Error from last request</h4>
		  <p id="error_text"></p>
		</div>
    	<form>
    		<div class="row">
	    		<div class="col">
		    		<p><button type="button" id="reset" class="btn btn-primary">Reset database</button></p>
		    		<p><button type="button" id="default_data" class="btn btn-primary">Activate default test data</button></p>
		    		<p><input type="text" id="num_users" size="13" placeholder="Number of users" /> <button type="button" id="random_data" class="btn btn-primary" disabled>Create random test data</button></p>
		    		<p><button type="button" id="default_refresh" class="btn btn-primary">Refresh data (default)</button></p>
		    		<p><input type="text" id="offset" size="13" placeholder="Offset" /> <input type="text" id="limit" size="13" placeholder="Limit" /> <button type="button" id="custom_refresh" class="btn btn-primary" disabled>Refresh with offset/limit</button></p>
		    		<p><input type="text" id="id_to_show" size="10" placeholder="User ID" /> <button type="button" id="show_specific" class="btn btn-primary" disabled>Show only one user in the table</button></p>
	    		</div>
	    		<div class="col col-auto">
		    		<p><input type="text" id="email_create" size="13" placeholder="Email" /> <input type="text" id="given_create" size="13" placeholder="Given name" /> <input type="text" id="family_create" size="13" placeholder="Family name" /> <button type="button" id="create" class="btn btn-primary" disabled>Create user</button></p>
		    		<p><input type="text" id="id_update" size="13" placeholder="User ID" /> <input type="text" id="email_update" size="13" placeholder="Email" /> <input type="text" id="given_update" size="13" placeholder="Given name" /> <input type="text" id="family_update" size="13" placeholder="Family name" /> <button type="button" id="update" class="btn btn-warning" disabled>Update user</button></p>
		    		<p><input type="text" id="id_to_delete" size="10" placeholder="User ID" /> <button type="button" id="delete" class="btn btn-danger" disabled>Delete user</button></p>
	    		</div>
    		</div>
    	</form>
    	<table class="table table-hover">
    		<thead><tr>
    			<th scope="col">ID</th>
    			<th scope="col">Email</th>
    			<th scope="col">Given name</th>
    			<th scope="col">Family name</th>
    			<th scope="col">Created</th>
    		</tr></thead>
    		<tbody id="users_table_body">
    		</tbody>
    	</table>
    </div>
    
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
